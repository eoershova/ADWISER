<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet"><!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="https://getbootstrap.com/docs/3.3/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link href="./static/style.css" rel="stylesheet">
	<title>REALEC AutoAnnotator</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-fixed-top" style="margin-bottom: 0px; padding: 0; z-index: 1; position: fixed;">
		<div class="container" style="min-width: 80vw; max-width: 100%;">
			<div class="navbar-header">
				<div class="container logo" style="max-width: 100%;">
					<div id="logo-text">
						ADWISER
					</div>
					<div id="motto">
						Check your text for errors!
					</div>
				</div>
			</div>
			<div class="navbar-collapse collapse" id="navbar">
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	<nav class="fake navbar navbar-fixed-top" style="margin-bottom: 0px; padding: 0; z-index: 1;">
		<div class="container" style="min-width: 80vw; max-width: 100%;">
			<div class="navbar-header">
				<div class="container logo" style="position: relative; max-width: 100%;">
					<div id="logo-text">
						ADWISER
					</div>
					<div id="motto">
						Check your text for errors!
					</div>
				</div>
			</div>
			<div class="navbar-collapse collapse" id="navbar">
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	<main role="main">
    <p></p>
		<div class="container">
			<div class = "row">
				<div class="header2">
					Result:
				</div>
			</div>
			<div class="row">
				<div class="col-1-3">
                	<div id="resulta">{{ annotation }}</div>
				</div>	
					
				<div class="col" align="center">
					<input class="btn btn-primary" type="submit" id="subm" value="Find and Explain Errors">
					<input class="btn btn-primary" type="submit" id="subm" value="Suggest Automated Corrections">
					<input class="btn btn-primary" type="submit" id="subm" value="Evaluate Text Features">
					<input class="btn btn-primary" type="submit" id="subm" value="Check Spelling and Capitalisation">
				</div>			
			</div>				
		</div>
	</main>
	<footer class="text-secondary">
		<div class="footer container justify-content-center align-items-center f" style="padding: 0.4vh; text-align: center; max-width: 2096px;">
			Code available on <a href="https://github.com/eoershova/ADWISER">GitHub</a>.
		</div>
	</footer>
	<footer class="fake text-secondary">
		<div class="row justify-content-center" style="width: 100vw">
			<div class="col-12 col-lg-10">
				<div class="row">
					<div class="col stripes pale"></div>
				</div>
			</div>
		</div>
		<div class="footer container justify-content-center align-items-center f" style="">
			Code available on <a href="https://github.com/eoershova/ADWISER">GitHub</a>.
		</div>
	</footer>
	<script src="./static/engine.js" type="text/javascript">
	</script> <!-- Bootstrap core JavaScript
    ================================================== -->
	 <!-- Placed at the end of the document so the pages load faster -->
	 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	{% for k in comments %}
    <div class="txt" name="popupbox" id="{{ k }}" style="position: absolute; width: auto; top: 0px; left: 0px; font-size: 10px; background-color: white; border: 3px dashed; border-color: rgb(190,16,123); border-radius: 5px; opacity: 0; display: none;">{{ comments[k] }}</div>
	{% endfor %}
</body>
</html>
